<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyDjangoApp</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {# Load template tags #}
    {% load django_bootstrap5 %}
    {% load static %}

    {# CSS Bootstrap #}
    {% bootstrap_css %}

</head>
<body class="override">

    <div class="d-flex justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h4 class="my-0 font-weight-normal"><a class="p-2 text-dark text-decoration-none" href="/">ZDL Collective</a></h4>
        <nav class="my-2 my-md-0">
            <a class="p-2 text-dark text-decoration-none" href="/about">About Zach</a>
            <a class="p-2 text-dark text-decoration-none" href="/statistics">Statistics</a>
        </nav>
    </div>
        
    <div class="container">
        <div class="container" style="margin-top:100px">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% include "bases/footer.html" %}

    {% bootstrap_javascript %}

</body>
</html>
