{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <title>{% block title %}ZDL Collective{% endblock title %}</title>
</head>

<body class="override bg-black">
    <div class="d-flex justify-content-between align-items-center p-3 px-md-4 mb-3 nav-pane">
        <h4 class="my-0 font-weight-normal">
            <a class="p-2 text-light text-decoration-none"  href="/">ZDL Collective</a>
        </h4>
        <nav class="my-2 my-md-0">
            <a class="p-2 text-light text-decoration-none" href="/about">About Zach</a>
            <a class="p-2 text-light text-decoration-none" href="/statistics">Statistics</a>
        </nav>
    </div>
        
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
